    <script>
        const ws = new WebSocket('ws://localhost:3001'); 
        $(document).ready(function (){
            checkToken();
            setPlaceholders();
        })

        $('#btn').click(function (){
            let data = {
                id: sessionStorage.getItem('id'),
                name: $('#username').val() == '' ? $('#username').prop('placeholder') : $('#username').val(),
                phone: $('#phone').val() == '' ? $('#phone').prop('placeholder') : $('#phone').val(),
            }
            
            $.ajax({
                type:'PATCH',
                url:'http://localhost:3000/user/update',
                headers:{
                    "auth":sessionStorage.email + " " + sessionStorage.token
                },
                data:JSON.stringify(data),
                processData: false,
                contentType:'application/json',
                success: function (res){
                    ws.send(JSON.stringify({name: "dashboard/refreshUsers"})); // websockete yenileme isteÄŸi
                    window.document.location.href = '/profile_info.html'
                }
            })
        })
    </script>
