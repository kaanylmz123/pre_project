<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <!--icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!--link to css and js-->
    <link rel="stylesheet" href="./css/login.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="./js/signup.js"></script>
    <!--Bootstrap Import-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mohave:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="side_inner_top"></div>
    <div class="side_inner_bottom"></div>
    <div class="side_outer_top"></div>
    <div class="side_outer_bottom"></div>
    <div class="row d-flex">
    <p id="title">MyWork</p>
    <section>
      <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-10 col-md-7 col-lg-5 col-xl-4" style="margin-top: auto;">
            <div class="card" id="log_container" style="height: fit-content">
              <div class="card-body text-center">

                  <h2 class="mb-5" style="color:#B1E457;
                  font-family: Mohave;
                  font-size: 30px;
                  font-weight: 500;
                  line-height: 42px;
                  letter-spacing: 0em;
                  text-align: center;
                  margin-top: -2rem;
                  ">Create a MyWork Account</h2>

                  <div class="form-outline mb-4" id="warning">
                    <span class="material-symbols-sharp" style="color: white;">warning</span>
                  <div style="font-family: Mohave;
                  font-size: 20px;
                  font-weight: 500;
                  line-height: 28px;
                  letter-spacing: 0em;
                  text-align: left;
                  border-radius: 2rem;
                  background: #AE2D5D;
                  border: none;
                  color: white;
                  padding-left: 2.875rem;
                  padding-top: 10px;
                  " class="form-control form-control-lg " id="warning_classified">Registration Error
                    
                  </div>
                </div>

                  <div class="form-outline mb-4">
                    <span class="material-symbols-sharp" id="name_icon">person</span>
                    <input type="text" id="name" placeholder="Your Name" style="font-family: Mohave;
                    font-size: 20px;
                    font-weight: 500;
                    line-height: 28px;
                    letter-spacing: 0em;
                    text-align: left;
                    border-radius: 2rem;
                    background: grey;
                    border: none;
                    color: white;
                    padding-left: 2.575rem;
                    " class="form-control form-control-lg" />
                  </div>


                  <div class="form-outline mb-4" id="login_form">
                    <span class="material-symbols-sharp" id="mail_icon">mail</span>
                    <input type="email" id="mail" placeholder="Email" style="font-family: Mohave;
                    font-size: 20px;
                    font-weight: 500;
                    line-height: 28px;
                    letter-spacing: 0em;
                    text-align: left;
                    border-radius: 2rem;
                    background: grey;
                    border: none;
                    color: white;
                    padding-left: 2.575rem;
                    " class="form-control form-control-lg" />
                  </div>
    
                  <div class="form-outline form-white mb-4">
                    <span class="material-symbols-sharp" id="pw_icon">lock</span>
                    <input type="password" id="pw" placeholder="Password" style="font-family: Mohave;
                    font-size: 22px;
                    font-weight: 500;
                    line-height: 31px;
                    letter-spacing: 0em;
                    text-align: left;
                    border-radius: 2rem;
                    background: grey;
                    border: none;
                    color: rgba(255, 255, 255, 0.66);
                    padding-left: 2.575rem;
                    " class="form-control form-control-lg" />
                  </div>

                  <div class="form-outline form-white mb-4">
                    <span class="material-symbols-sharp" id="pw_conf_icon">lock</span>
                    <input type="password" id="pw_confirm" placeholder="Confirm Password" style="font-family: Mohave;
                    font-size: 22px;
                    font-weight: 500;
                    line-height: 31px;
                    letter-spacing: 0em;
                    text-align: left;
                    border-radius: 2rem;
                    background: grey;
                    border: none;
                    color: rgba(255, 255, 255, 0.66);
                    padding-left: 2.575rem;
                    " class="form-control form-control-lg" />
                  </div>
    
                  
    
                  <button class="btn btn-lg" style="background:rgba(67, 67, 103, 0.695);
                  border-radius: 2rem;
                  font-family: Mohave;
                  font-size: 24px;
                  font-weight: 500;
                  line-height: 33px;
                  letter-spacing: 0em;
                  text-align: center;
                  color: #6C727F;
                  width: 100%;
                  margin-top: 3rem;
                  " type="submit"><a href="./login.html">Sign Up</a></button>
                
              </div>
              
            </div>
          
          <p class="small mb-5 mt-2 pb-lg-2" style="font-family: Mohave;
              font-size: 18px;
              font-weight: 500;
              line-height: 25px;
              letter-spacing: 0em;
              text-align: center;
              color: white;
          ">Already have an account? <a href="./login.html" class="forgotpw" style="text-decoration: none; color:#58820E;">Login</a></p>
          </div>
        </div>
      </div>
    </section>
  </div>
  
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
